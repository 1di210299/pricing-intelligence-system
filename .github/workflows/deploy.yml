name: Deploy to GCP Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GCP_REGION: us-central1
  SERVICE_NAME: pricing-intelligence
  REGISTRY: gcr.io

jobs:
  deploy:
    name: Deploy Backend to Cloud Run
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/106397905288/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions-deployer@smart-arc-466414-p9.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: smart-arc-466414-p9

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --tag "${REGISTRY}/smart-arc-466414-p9/${SERVICE_NAME}:${{ github.sha }}" \
            --tag "${REGISTRY}/smart-arc-466414-p9/${SERVICE_NAME}:latest" \
            --push \
            .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${REGISTRY}/smart-arc-466414-p9/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.GCP_REGION }} \
            --allow-unauthenticated \
            --port 8000 \
            --set-env-vars "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},USE_DATABASE=true,DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --add-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION_NAME }} \
            --memory 1Gi \
            --cpu 1 \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 300

      - name: Run Database Migration
        run: |
          gcloud run jobs create pricing-migration-${{ github.sha }} \
            --image ${REGISTRY}/smart-arc-466414-p9/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region ${{ env.GCP_REGION }} \
            --set-env-vars "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            --add-cloudsql-instances ${{ secrets.CLOUD_SQL_CONNECTION_NAME }} \
            --execute-now \
            --wait \
            --command "python" \
            --args "scripts/migrate_csv_to_postgres.py" || echo "Migration job completed or already exists"

      - name: Get Service URL
        run: |
          echo "Service URL: $(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.GCP_REGION }} --format 'value(status.url)')"

          
          gcloud run jobs execute pricing-migration --region=${{ env.REGION }} --wait || echo "Migration job completed or already exists"

      - name: Deploy notification
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Service URL: ${{ env.SERVICE_URL }}"
