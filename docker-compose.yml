version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: pricing_db
    environment:
      POSTGRES_USER: pricing_user
      POSTGRES_PASSWORD: pricing_password
      POSTGRES_DB: pricing_intelligence
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pricing_user -d pricing_intelligence"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: pricing_backend
    environment:
      DATABASE_URL: postgresql://pricing_user:pricing_password@db:5432/pricing_intelligence
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      API_HOST: 0.0.0.0
      API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
